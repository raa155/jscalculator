<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple JS Calculator</title>
</head>
<body>
    <h2>SIMPLE JS CALCULATOR</h2>

    <div class="wrapper">
        <h1 id="results">&nbsp;</h1>
        <div class="container">
            <button id="functionalButtons" name="7" value="7">7</button>
            <button id="functionalButtons" name="8" value="8">8</button>
            <button id="functionalButtons" name="9" value="9">9</button>
            <button id="functionalButtons" name="/" value="/">/</button>
            
            <button id="functionalButtons" name="4" value="4">4</button>
            <button id="functionalButtons" name="5" value="5">5</button>
            <button id="functionalButtons" name="6" value="6">6</button>
            <button id="functionalButtons" name="*" value="*">*</button>
            
            <button id="functionalButtons" name="1" value="1">1</button>
            <button id="functionalButtons" name="2" value="2">2</button>
            <button id="functionalButtons" name="3" value="3">3</button>
            <button id="functionalButtons" name="-" value="-">-</button>
            
            <button id="functionalButtons" name="0" value="0">0</button>
            <button id="functionalButtons" name="." value=".">.</button>
            <button id="evaluateButton" name="=" value="=">=</button>
            <button id="functionalButtons" name="+" value="+">+</button>
        </div>
        <div class="container2">
            <button id="clearButton">Clear</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
